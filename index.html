<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <title>Vanilla-JS-Formulario</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <form id="form" class="form">
      <h2>Regístrate aquí</h2>
      <div class="form-control">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Introduce tu username" />
        <small>ERROR</small>
      </div>
      <div class="form-control">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Introducir email" />
        <small>ERROR</small>
      </div>
      <div class="form-control">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Introducir password" />
        <small>ERROR</small>
      </div>
      <div class="form-control">
        <label for="password2">Confirmar Password</label>
        <input type="password" id="password2" placeholder="Introducir password de nuevo" />
        <small>ERROR</small>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>

</html>
